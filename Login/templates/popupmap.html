<body>
    <div id="sel">
        장소를 선택해주세요.
    </div>
    <div class="map_top">
        <input type="text" onkeypress="javascript:if(event.keyCode==13) sear()" id="searp" class="input"
            placeholder="단어를 검색해보세요!">
        <span>
            <button onclick="sear()" type="submit" class="search_btn">
                검색
            </button>
        </span>
    </div>
    <div id="map_warp" class="map_wrap" style="margin:auto">
        <div id="map" style="width:100%;height: 30rem;"></div>

        <div class="hAddr">
            <span class="title">지도중심기준 주소정보</span>
            <span id="centerAddr"></span>
        </div>
    </div>
    <div id="map_buttom">
        <div id="selected" class="selected">

        </div>

        <div>
            <span>
                <button onclick='opener.document.getElementById("maps").value = load;window.close()' type="submit"
                    class="search_btn">
                    확인
                </button>
            </span>
        </div>
    </div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4c43d4733daa8022e6465b441f59f10c&libraries=services,clusterer,drawing"></script>
    <script src="../static/js/popupmap_buttom.js" defer></script>

    <!-- Channel Plugin Scripts -->
    <script>
        (function () {
            var w = window;
            if (w.ChannelIO) {
                return (window.console.error || window.console.log || function () { })('ChannelIO script included twice.');
            }
            var ch = function () {
                ch.c(arguments);
            };
            ch.q = [];
            ch.c = function (args) {
                ch.q.push(args);
            };
            w.ChannelIO = ch;
            function l() {
                if (w.ChannelIOInitialized) {
                    return;
                }
                w.ChannelIOInitialized = true;
                var s = document.createElement('script');
                s.type = 'text/javascript';
                s.async = true;
                s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js';
                s.charset = 'UTF-8';
                var x = document.getElementsByTagName('script')[0];
                x.parentNode.insertBefore(s, x);
            }
            if (document.readyState === 'complete') {
                l();
            } else if (window.attachEvent) {
                window.attachEvent('onload', l);
            } else {
                window.addEventListener('DOMContentLoaded', l, false);
                window.addEventListener('load', l, false);
            }
        })();
        ChannelIO('boot', {
            "pluginKey": "950a4eb1-7a2f-4a84-a308-242e60634b09" //please fill with your plugin key
        });
    </script>
    <!-- End Channel Plugin -->
</body>
