<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="일기, 기록, 하루, 일상, 데일리, 로그, 데일리로그">
    <meta property="og:url" content="http://dailylog.kro.kr">
    <meta property="og:title" content="데일리로그">
    <meta property="og:description" content="하루 일상중 특별했던 기억을 기록하고 언제나 추억처럼 꺼내보세요.">
    <meta property="og:image" content="/static/assets/og_logo.jpg">

    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css">
        A:link {
            text-decoration: none;
            color: #000000;
        }

        A:visited {
            text-decoration: none;
            color: #000000;
        }

        A:active {
            text-decoration: none;
            color: #000000;
        }

        A:hover {
            text-decoration: none;
            color: #000000;
        }
    </style>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./static/assets/house.svg" type="image/x-icon">
    <link rel="icon" href="./static/assets/house.svg" type="image/x-icon">

    <!-- 스크립트 -->
    <script src="../static/js/index.js" defer></script>
    <script src="../static/js/Login.js" defer></script>


</head>



<body>
    <section id="login">
        <a style="text-decoration-line: none; text-decoration: none;" href="/">
            <header class="Input">
                <h1>DAILY</h1>
                <h1>LOG</h1>
            </header>
        </a>
        <p class="small">로그인에 필요한 정보를 입력해주세요</p>
        <article>
            <p>이메일</p>
            <input class="email_input" id="emaill" type="email" onkeypress="javascript:if(event.keyCode==13) Login()"
                class="form-control">
            <p id="password">비밀번호</p>
            <input class="email_input" id="passwordd" type="password"
                onkeypress="javascript:if(event.keyCode==13) Login()" autocomplete="current-password"
                class="form-control">
            <span class="form-check">
                <input class="form-check-input-login" onclick="is_checked()" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    비밀번호 표시
                </label>
            </span>
            <a href="/Login/find_account" target="_blank">
                <p class="no_email">입력한 계정이 없다면?</p>
            </a>
            <input onclick="Login()" type="submit" class="submit" value="로그인">
            <p class="nosign">아직 회원이 아니세요?
                <a href='/register'>
                    <span class="signup">회원가입</span>
                </a>
            </p>
        </article>
    </section>
</body>

</html>
