<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <section id="login">
        <a style="text-decoration-line: none; text-decoration: none;" href="/">
            <header class="Input">
                <h1>DAILY</h1>
                <h1>LOG</h1>
            </header>
        </a>
        <p class="small">로그인에 필요한 정보를 입력해주세요</p>
        <article>
            <p>이메일</p>
            <input class="email_input" id="emaill" type="email" onkeypress="javascript:if(event.keyCode==13) Login()"
                class="form-control">
            <p id="password">비밀번호</p>
            <input class="email_input" id="passwordd" type="password"
                onkeypress="javascript:if(event.keyCode==13) Login()" autocomplete="current-password"
                class="form-control">
            <span class="form-check">
                <input class="form-check-input-login" onclick="is_checked()" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    비밀번호 표시
                </label>
            </span>
            <a href="/Login/find_account" target="_blank">
                <p class="no_email">입력한 계정이 없다면?</p>
            </a>
            <input onclick="Login()" type="submit" class="submit" value="로그인">
            <p class="nosign">아직 회원이 아니세요?
                <a href='/register'>
                    <span class="signup">회원가입</span>
                </a>
            </p>
            <div class="SocialLogin">
                <span>소셜 로그인</span>
                <div style="margin-top: 1rem; display:flex; justify-content: center; align-items: center;">
                    <a href="javascript:kakaAuth()"><img src="../static/assets/share_icon/kakao.png" class="social_icon"
                            alt="메뉴의 공유 아이콘"></a>
                    <div id="g_id_onload"
                        data-client_id="718070206861-ncufgj5140jkdj39latro6os54jnqptl.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse"
                        style="margin-left:1rem;">
                    </div>
                    <div class="g_id_signin" data-type="icon" data-shape="circle" ></div>
                    <a href="javascript:NaverLogin()"><img src="../static/assets/share_icon/naver.png" class="social_icon"
                        alt="메뉴의 공유 아이콘"></a>
                </div>
            </div>
        </article>
    </section>
