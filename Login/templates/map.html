<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 외부 css -->
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/header2.css">
    <link rel="stylesheet" href="../static/css/map.css">
    <link rel="stylesheet" href="../static/css/map_style_all.css">

    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/80a9730165.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>DAILY LOG</title>

    <!-- 카톡에 링크 보낼시 표시 / 구글 검색 태그 -->
    <meta property="og:site_name" content="데일리로그">
    <meta property="og:locale" content="ko_KR">
    <meta name="author" content="나경원, 연수아">
    <meta name="keywords" content="일기, 기록, 하루, 일상, 데일리, 로그, 데일리로그">
    <meta property="og:url" content="http://dailylog.kro.kr">
    <meta property="og:title" content="데일리로그">
    <meta property="og:description" content="하루 일상중 특별했던 기억을 기록하고 언제나 추억처럼 꺼내보세요.">
    <meta property="og:image" content="/static/assets/og_logo.jpg">    

    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/80a9730165.js" crossorigin="anonymous"></script>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./static/assets/house.svg" type="image/x-icon">
    <link rel="icon" href="./static/assets/house.svg" type="image/x-icon">

    <!-- 스크립트 -->
    <script src="../static/js/index.js" defer></script>

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="../static/js/map_top.js" defer></script>

</head>

<body>
    <div class="wrap">
        <!-- 헤더 시작 -->
        <header class="header">
            <div class="top_align">
                <!-- 네비 시작 -->
                <nav>
                    <ul class="navbar_menu">
                        <li><a href="/map">지도보기</a></li>
                        <li><a href="/write/1">기록하기</a></li>
                        <li><a href="/rank">랭킹보기</a></li>
                        <li><a href="/Mypage">마이페이지</a></li>
                    </ul>
                </nav>
                <!-- 네비 끝 -->
                <!-- 로고 시작 -->
                <div class="top_logo">
                    <a href="/">
                        <i class="fa-solid fa-house-user"></i>
                    </a>
                    <a href="/">
                        <h1>DAILY LOG</h1>
                    </a>
                </div>
                <!-- 로고 끝 -->
                <!-- 모바일용 햄버거 -->
                <div class="nav_toogleBT">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- 아이콘 시작 -->
                <div class="top_icon">
                    <a onclick="location.href='/Mypage/Like'"><img src="../static/assets/like2.png"
                            alt="메뉴의 좋아요 아이콘"></a>
                    <a href="/Mypage"><img src="../static/assets/mypage2.png" alt="메뉴의 마이페이지 아이콘"></a>
                </div>
                <!-- 아이콘 끝 -->
            </div>
        </header>
    </div>
    <!-- 헤더 끝 -->
    <!-- 메인시작 -->
    <main id="main">
        <section id="section">
            <!-- place -->
            <div class="map_wrap">
                <div class="map_section">
                    <div class="map_top">
                        <input id="searp" onkeypress="javascript:if(event.keyCode==13) sear()" type="text"
                            class="join_section input" placeholder="단어를 검색해보세요!">
                        <span>
                            <button onclick="sear()" type="submit" class="search_btn">
                                검색
                            </button>
                        </span>
                    </div>
                    <div class="map_top2">
                        <span class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="showall">
                            <label class="form-check-label" for="showall">
                                전체
                            </label>
                        </span>
                        <span class="today-check">
                            <input class="form-check-input" type="date" id="showdate">
                            <!-- <label class="form-check-label" for="flexCheckDefault">
                                날짜
                            </label> -->
                        </span>
                        <span class="feel-check">
                            <div class="select_box">
                                <div class="write_select">
                                    <div id="select" class="select">
                                        <strong></strong>
                                        <div id="option">기분 선택</div>
                                        <ul>
                                            <li data-option="맑음">맑음</li>
                                            <li data-option="흐림">흐림</li>
                                            <li data-option="비">비</li>
                                            <li data-option="눈">눈</li>
                                            <li data-option="바람">바람</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- <label class="form-check-label" for="flexCheckDefault">
                                기분
                            </label> -->
                        </span>
                    </div>
                </div>
                <div class="map_content">
                    <div class="map_box">
                        <div class="map_header">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="map_nav">
                            <i class="fa-solid fa-arrow-left"></i>
                            <i class="fa-solid fa-arrow-left"></i>
                            <i class="fa-solid fa-rotate-left"></i>
                        </div>
                        <div class="map_section">
                            <div id="map_warp" class="map_img">
                                <div id="map"></div>
                                <div class="hAddr">
                                    <span class="title">지도중심기준 주소정보</span>
                                    <span id="centerAddr"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 모든 라이브러리 적용 상태 -->
        <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4c43d4733daa8022e6465b441f59f10c&libraries=services,clusterer,drawing"></script>

        <script src="../static/js/map_buttom.js" defer></script>
    </main>
    <!-- 메인 끝 -->
    <!-- 푸터 시작 -->
    <footer class="footer">
        <div class="bottom_wrap">
            <div class="bottom_simbol">
                <i class="fa-solid fa-house-user"></i>
            </div>
            <div class="bottom_info">
                <span>Copyright 2022 . DAILYLOG . All Rights Reserved .</span>
                <span>전체서비스 이용약관 개인정보처리방침 통합검색 고객센터 © DAILY LOG</span>
            </div>
        </div>
    </footer>
    <!-- 푸터 끝 -->
</body>
</div>

    <!-- Channel Plugin Scripts -->

        (function () {

            if (w.ChannelIO) {
                return (window.console.error || window.console.log || function () { })('ChannelIO script included twice.');
            }

        ChannelIO('boot', {
            "pluginKey": "950a4eb1-7a2f-4a84-a308-242e60634b09" //please fill with your plugin key
        });

    <!-- End Channel Plugin -->
</body>

</html>
