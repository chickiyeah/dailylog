<script>
    let id = ""
    $(document).ready(function () {
        if (location.href.includes("?")) {
            document.cookie = "id = ; expires=Thu, 01 Jan 1970 00:00:01 GMT;"
            location.href = "/"
        }
        if (document.cookie.split("id=")[1].includes(";")) {
            id = document.cookie.split("id=")[1].split(";")[0].replace(" ", "")
            showimage(id)
        } else {
            id = document.cookie.split("id=")[1].replace(" ", "")
            showimage(id)
        }

    })

    function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function ima(link) {
        return `<img src="${link}" alt="사용자가 좋아요 이미지">`
    }
    function showimage(id) {
        $.ajax({
            url: "/Write",
            method: "POST",
            data: {
                "Author": id
            },
            success: function (response) {
                const result = {};
                let num = []
                let length = response.length
                let inum = 0
                if (length > 5) {
                    while (num.length < 5) {
                        num1 = rand(0, response.length - 1)
                        console.log(inum)
                        if (!num.includes(num1)) {

                            if (response[num1].AttachFiles != "null") {
                                inum = 0
                                num.push(num1)
                            } else {
                                if (inum > 6) {
                                    break;
                                } else {
                                    inum += 1
                                }
                            }

                        }
                    }

                    for (var i = 0; i < num.length; i++) {
                        console.log(num[i])
                        let imae = ima(response[num[i]].AttachFiles)
                        $("#image").append(imae)
                    }
                } else {
                    let max = response.length
                    for (var i = 0; i < max; i++) {
                        let imae = ima(response[i].AttachFiles)
                        $("#image").append(imae)
                    }
                }
            }
        })
    }
</script>
